<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <title>Edit Task</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  </head>
  <body>
    <div class="container">
      <h1>Edit Task</h1>
      <form method="post"> {% csrf_token %}
        <div class="form-group">
          <label for="task-name">Task Name</label>
          <input type="hidden" name="pk" value="{{ todo.id}}">
          <input type="text"  name="name" id="task-name" value="{{ todo }}" placeholder="Enter task name...">
          <label for="task-details">Task Detail</label>
          <input type="text"  name="details" id="task-details" value="{{ todo.detail }}" placeholder="Enter task details...">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status">
            <option value="Not started" {% if todo.status == "Not started" %}selected{% endif %}>Not started</option>
            <option value="In progress" {% if todo.status == "In progress" %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if todo.status == "Completed" %}selected{% endif %}>Completed</option>

          </select>
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="#" class="btn cancel" style="text-decoration: none;">Cancel</a>
      </form>
    </div>
  </body>
</html>
